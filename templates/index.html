<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Virtual Nurse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="row">
    <!-- Chat Section -->
    <div class="col-md-8">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
          🩺 AI Virtual Nurse Assistant
        </div>
        <div class="card-body chat-box" id="chat-box"></div>
        <div class="card-footer">
          <div class="input-group">
            <input id="user-input" class="form-control" placeholder="Type your message...">
            <button class="btn btn-success" onclick="sendMessage()">Send</button>
            <button class="btn btn-secondary" onclick="startVoice()">🎤</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Reminders Section -->
    <div class="col-md-4">
      <div class="card shadow-lg">
        <div class="card-header bg-warning text-dark">🔔 Reminders</div>
        <ul class="list-group list-group-flush" id="reminder-list">
          <li class="list-group-item">Loading reminders...</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/script.js"></script>
</body>
</html>
